<!DOCTYPE html>
<html lang="es-Ar">
  <head>
    <meta
      name="author"
      content="Claudio Mendrano, Nahuel Jimenez, Gabriel Fernandez, Leonardo Santillan"
    />
    <meta
      name="keywords"
      content="emprendimiento, negocios, innovación, estrategias de marketing, liderazgo, herramientas empresariales, mentoría, emprendedores, finanzas, ideas de negocio, éxito empresarial"
    />
    <meta
      name="description"
      content="Descubre herramientas, estrategias y recursos para emprendedores. Encuentra consejos de marketing, liderazgo, finanzas y casos de éxito que te ayudarán a impulsar tu negocio desde cero."
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css Boostrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Vision emprendedora</title>
  </head>
  <body>
    <header>
      <nav>
        <section>
          <div
            id="carouselExampleInterval"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="2000">
                <img
                  src="./img carousel/marketing-personal-para-que-sirve-1.png"
                  class="d-block w-100"
                  width="1280"
                  height="500"
                  style="object-fit: cover"
                  alt="..."
                />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="./img carousel/marketing-personal-para-que-sirve-1.png"
                  class="d-block w-100"
                  width="1280"
                  height="500"
                  style="object-fit: cover"
                  alt="..."
                />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="./img carousel/man-works-with-sound-laptop-early-morning.jpg"
                  class="d-block w-100"
                  width="1280"
                  height="500"
                  style="object-fit: cover; object-position: top"
                  alt="..."
                />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="./img carousel/OIP.jpg"
                  class="d-block w-100"
                  width="1280"
                  height="500"
                  style="object-fit: cover"
                  alt="..."
                />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="./img carousel/principales-agencias-publicidad-digital-latam2.jpg"
                  class="d-block w-100"
                  width="1280"
                  height="500"
                  style="object-fit: cover"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
      </nav>
    </header>
    <h1>Vision emprendedora</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
